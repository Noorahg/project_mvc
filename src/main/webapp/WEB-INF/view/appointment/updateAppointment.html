<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }

        body {
        }
    </style>
</head>
<body>
<form th:action="@{/appointment/{id}/updateAppointment (id = ${appointment.getId()})}"
      th:object="${appointment}"
      th:method="patch"
      style="text-align:center; margin-top:90px; font-size: 15px;">
    <div><input th:field="*{department}"></div>
    <br>
    <div><input th:field="*{doctor}"></div>
    <br>
    <div><input th:field="*{patient}"></div>
    <div><input type="submit" value="update"></div>
</form>
</body>
</html>
